# ======================== ENTRADA DOS LOGS DE ATAQUE ==========================
filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /attack-logs/*.log

# ============================ MÓDULO DO ZEEK ===============================
filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.modules:
- module: zeek
  connection:
    enabled: true
    var.paths:
      - /pcap/conn*.log
  dns:
    enabled: true
    var.paths:
      - /pcap/dns*.log
  http:
    enabled: true
    var.paths:
      - /pcap/http*.log
  files:
    enabled: true
    var.paths:
      - /pcap/files*.log
  ssl:
    enabled: true
    var.paths:
      - /pcap/ssl*.log
  notice:
    enabled: true
    var.paths:
      - /pcap/notice*.log

# ======================== PROCESSADORES E SAÍDA ===============================
processors:
- add_cloud_metadata: ~

output.elasticsearch:
  hosts: ["${ELASTICSEARCH_HOSTS:elasticsearch:9200}"]
  username: '${ELASTICSEARCH_USERNAME:}'
  password: '${ELASTICSEARCH_PASSWORD:}'

setup.kibana:
  host: '${KIBANA_HOST:kibana:5601}'
